<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPG Map Convertor</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="grid">

    <section class="titleBar"><p>WebPG Map Convertor</p></section>

    <section id="instructionText" class="instructionText">
      <p>Please specify the dimensions of the map:</p>
      <p>WARNING: these dimensions will directly affect input logic.</p>
      <p>If you need to start over REFRESH the page!</p>

      <section class="customization">
        <label for="mapHeight">Map Height (rows)::</label>
        <input type="text" id="mapHeight"><br><br>

        <label for="mapWidth">Map Width (cols)::</label>
        <input type="text" id="mapWidth"><br><br>

        <button id="createInputButton" type="button">Create Input Area</button>
      </section>
    </section>

    <section id="inputArea" class="inputArea">
      <!--Because this is a text area, ANY indents or newlines in the tag are applied on the page!!-->
      <textarea id="mapInput" class="hidden textarea" rows="1" cols="1" form="mapInput"></textarea>
      <div id="charNum"></div>
      <button id="generateButton" class="hidden" type="button">Generate!</button>
    </section>

    <section id="outputArea" class="outputArea">
      <p>Output will go here!</p>
    </section>


</section>


</body>

<script src="script.js"></script>
</html>
